<!-- Ce formulaire d'enregistrement utilisateur utilise les composants et directives d'Angular Material pour créer un formulaire stylisé et réactif. Les champs de formulaire sont liés à un groupe de contrôles réactifs, et des classes CSS dynamiques sont appliquées pour la validation visuelle. Le formulaire inclut également une logique pour vérifier que les mots de passe correspondent et affiche un message d'erreur si nécessaire.
 
 1 - Structure générale
 2 - Champs de formulaire
 3 - Message d'erreur
  -->

<!-- 1 - Structure générale -->
<mat-card>
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
      <mat-card-title>Registro usuario</mat-card-title>
          <mat-form-field class="example-full-width">
            
            <!-- 2 - Champs de formulaire -->
            <mat-label>Nombre:</mat-label>
            <input [ngClass]="{'error': isValid('nombre')}" formControlName="nombre" matInput placeholder="Nombre">
          </mat-form-field>
  
          <mat-form-field class="example-full-width">
            <mat-label>Apellidos:</mat-label>
            <input [ngClass]="{'error': isValid('apellidos')}" formControlName="apellidos" matInput placeholder="Apellidos">
          </mat-form-field>
  
          <mat-form-field class="example-full-width">
            <mat-label>Email:</mat-label>
            <input [ngClass]="{'error': isValid('email')}" formControlName="email" type="email" matInput placeholder="Email">
          </mat-form-field>
  
          <mat-form-field class="example-full-width">
            <mat-label>Password:</mat-label>
            <input [ngClass]="{'error': isValid('password')}" formControlName="password" type="password" matInput placeholder="Password">
          </mat-form-field>
  
          <mat-form-field class="example-full-width">
            <mat-label>Confirmar Password:</mat-label>
            <input [ngClass]="{'error': isValid('cpassword')}" formControlName="cpassword" type="password" matInput placeholder="Confirmar Password">
          </mat-form-field>
          
          <!-- 3 - Message d'erreur -->
          <span *ngIf="form.errors?.isntSame">El password debe coincidir</span>
          <button mat-raised-button color="primary" type="submit">Enviar</button>
        </form>
      </mat-card>
